<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', 'Poppins', sans-serif;
      text-align: center;
      color: #fff;
    }
    .card {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.25);
      padding: 35px 45px;
      border-radius: 30px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(8px);
    }
    h1 {
      font-size: 2.3rem;
      margin-bottom: 25px;
    }
    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    button {
      border: none;
      border-radius: 50px;
      padding: 14px 32px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.25s ease;
      white-space: nowrap;
    }
    #yesBtn {
      background: #ff4d6d;
      color: #fff;
      box-shadow: 0 8px 20px rgba(255, 77, 109, 0.6);
    }
    #noBtn {
      background: #fff;
      color: #ff4d6d;
      position: relative;
    }
    #message {
      margin-top: 22px;
      font-size: 1.3rem;
      min-height: 1.6em;
    }
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3a6e1d8f44.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1 id="question">Will you be my Valentine? ðŸ’•</h1>
    <div class="buttons">
      <button id="yesBtn">YES ðŸ’–</button>
      <button id="noBtn">NO ðŸ’”</button>
    </div>
    <div id="message"></div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const question = document.getElementById('question');
    const music = document.getElementById('bgMusic');

    let yesScale = 1;
    let noClicks = 0;

    const noMessages = [
      "are you sure?",
      "baby u sure",
      "babyyyyyy",
      "just say yes baby",
      "baby pleaseeee"
    ];

    document.body.addEventListener('click', () => {
      music.play().catch(() => {});
    }, { once: true });

    noBtn.addEventListener('mouseenter', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = 'fixed';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    noBtn.addEventListener('click', () => {
      yesScale += 0.3;
      yesBtn.style.transform = `scale(${yesScale})`;
      message.textContent = noMessages[Math.min(noClicks, noMessages.length - 1)];
      noClicks++;
    });

    yesBtn.addEventListener('click', () => {
      question.textContent = "YAYYYYY ðŸ’˜";
      message.textContent = "i love u sm baby";
      noBtn.style.display = 'none';
      yesBtn.style.transform = 'scale(1.3)';
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'ðŸ’–';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 4) + 's';
      heart.style.fontSize = (16 + Math.random() * 20) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
